var sep = '/--/';

function showStudent()
{
	htmlToAdd = "";
	$.each(studentDictionary, function(index, value)
	{
		vStudentData = value.split(sep);

		htmlToAdd += '<tr>'; 
			htmlToAdd += '<td><strong>'+index+'</strong></td>';
			htmlToAdd += '<td>'+vStudentData[0]+'</td>';
			htmlToAdd += '<td>'+vStudentData[1]+'</td>';
			htmlToAdd += '<td>'+vStudentData[2]+'</td>';
		htmlToAdd += '</tr>';

	});

	$('#studentData').html(htmlToAdd);
}

function searchControl()
{
	wordToSearch = $('#contentToSearch').val().toLowerCase().trim();
	searchCounter = 0;
	htmlToAdd = "";
	if(wordToSearch != '')
	{
		$.each(studentDictionary, function(index, value)
		{
			vStudentData = value.split(sep);

			if((vStudentData[0].toLowerCase().indexOf(wordToSearch) != -1) || (vStudentData[1].toLowerCase().indexOf(wordToSearch) != -1) || (vStudentData[2].toLowerCase().indexOf(wordToSearch) != -1))
			{
				searchCounter++;
				
				htmlToAdd += '<tr>';
					htmlToAdd += '<td><strong>'+searchCounter+'</strong></td>';
					htmlToAdd += '<td>'+vStudentData[0]+'</td>';
					htmlToAdd += '<td>'+vStudentData[1]+'</td>';
					htmlToAdd += '<td>'+vStudentData[2]+'</td>';
				htmlToAdd += '</tr>';
			}

		});

		$('#studentData').html(htmlToAdd);
	}
	else
	{
		showStudent();
	}
}
